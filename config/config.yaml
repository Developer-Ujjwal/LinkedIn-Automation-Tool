# LinkedIn Automation Bot Configuration
# For educational and technical evaluation purposes only

credentials:
  # These can be overridden via environment variables:
  # LINKEDIN_BOT_EMAIL and LINKEDIN_BOT_PASSWORD
  email: "" # Set your LinkedIn email here or via env var
  password: "" # Set your LinkedIn password here or via env var

stealth:
  # Typing behavior
  typing_speed_min: 40  # Minimum words per minute
  typing_speed_max: 80  # Maximum words per minute
  typo_probability: 0.02  # Probability of typo (0.0-1.0), 0.02 = 1 in 50 chars
  
  # Mouse movement behavior
  mouse_speed_min: 0.5   # Minimum mouse speed multiplier
  mouse_speed_max: 1.5   # Maximum mouse speed multiplier
  overshoot_chance: 0.3  # Chance of mouse overshooting target (0.0-1.0)
  overshoot_dist_min: 0.1 # Min overshoot distance factor
  overshoot_dist_max: 0.3 # Max overshoot distance factor
  control_point_offset_min: 0.2 # Min control point offset
  control_point_offset_max: 0.5 # Max control point offset
  control_point_spread_min: 0.3 # Min control point spread
  control_point_spread_max: 0.7 # Max control point spread
  
  # Scrolling behavior
  scroll_chunk_min: 50   # Minimum scroll chunk size in pixels
  scroll_chunk_max: 200  # Maximum scroll chunk size in pixels
  
  # Timing behavior
  base_delay_min: 0.1    # Minimum base delay in seconds
  base_delay_max: 0.5    # Maximum base delay in seconds
  
  # Viewport randomization
  viewport_width_min: 1920   # Minimum viewport width
  viewport_width_max: 1920   # Maximum viewport width
  viewport_height_min: 1080  # Minimum viewport height
  viewport_height_max: 1080  # Maximum viewport height

limits:
  max_actions_per_day: 50      # Maximum actions (connections) per day
  working_hours_start: "09:00" # Start of working hours (24h format)
  working_hours_end: "17:00"   # End of working hours (24h format)
  connect_cooldown_min: 3      # Minimum cooldown between connections (minutes)
  connect_cooldown_max: 8      # Maximum cooldown between connections (minutes)

selectors:
  # Login page selectors
  login_email_input: "#username"
  login_password_input: "#password"
  login_submit_button: "button[type='submit']"
  
  # Search page selectors
  search_input: "input[placeholder*='Search']"
  # Updated to target the actual result items using the data-view-name attribute found in debug dump
  search_results: "div[data-view-name='search-entity-result-universal-template']"
  
  # Profile/Connection selectors
  # Updated based on debug HTML: Target primary button, exclude sticky header
  profile_connect_button: "button.artdeco-button--primary[aria-label*='Invite'][aria-label*='connect']:not(.pvs-sticky-header-profile-actions__action)"
  
  profile_connect_button_fallbacks:
    - ".scaffold-layout__main button.artdeco-button--primary[aria-label*='Invite'][aria-label*='connect']:not(.pvs-sticky-header-profile-actions__action)"
    - ".scaffold-layout__main button.artdeco-button--primary[aria-label*='Connect']:not(.pvs-sticky-header-profile-actions__action)"
    - ".scaffold-layout__main button[aria-label*='Invite'][aria-label*='connect']:not(.pvs-sticky-header-profile-actions__action)"
    - ".scaffold-layout__main button[aria-label*='Connect']:not(.pvs-sticky-header-profile-actions__action)"
    - ".scaffold-layout__main button:contains('Connect')"

  # STRICTLY scoped to the main content area to avoid sticky header
  # HTML: <div class="scaffold-layout__content ..."> ... <button aria-label="More actions" ...>
  profile_more_button: ".scaffold-layout__content button[aria-label='More actions']"
  
  profile_more_button_fallbacks:
    # Fallback: Scoped to main content with ID pattern
    - ".scaffold-layout__content button[id*='profile-overflow-action']"
    # Fallback: Secondary button with "More" text in main content
    - ".scaffold-layout__content button[aria-label='More actions'].artdeco-button--secondary"
    # Fallback: Generic trigger in main content
    - ".scaffold-layout__content .artdeco-dropdown__trigger"

  # Connect option inside the dropdown
  # HTML: <div aria-label="Invite ... to connect" ... class="artdeco-dropdown__item ...">
  profile_more_connect_option: ".artdeco-dropdown__content .artdeco-dropdown__item[aria-label*='Invite'][aria-label*='connect']"
  
  profile_connect_option_fallbacks:
    # Text based match inside the dropdown item
    - ".artdeco-dropdown__content .artdeco-dropdown__item span:contains('Connect')"
    # Generic connect option in dropdown
    - ".artdeco-dropdown__content div[aria-label*='Connect']"
    # Icon based match
    - ".artdeco-dropdown__content li-icon[type='connect']"
  
  connect_modal_add_note_button: "button[aria-label*='Add a note']"
  connect_note_textarea: "textarea[name='message']"
  connect_send_button: "button[aria-label*='Send']"
  
  # 2FA selector
  two_factor_challenge: "input[type='text'][name='pin']"
  
  # Feed selector (indicator of being logged in)
  feed_container: ".scaffold-layout__main"

linkedin:
  base_url: "https://www.linkedin.com"
  login_url: "https://www.linkedin.com/login"
  search_url: "https://www.linkedin.com/search/results/people/"

database:
  path: "data/bot.db"

connection:
  note_template: "Hi {{Name}}, I noticed we work in the same industry and would love to connect!"

session:
  cookies_path: "data/cookies.json"

